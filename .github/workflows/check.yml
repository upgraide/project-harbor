name: Check
on:
  push:
    paths:
      - '**'
jobs:
  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./harbor-app
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: ğŸ”¦ Run linter
        run: bun run lint:ci
      - name: ğŸª Check TypeScript
        run: bun run check-types
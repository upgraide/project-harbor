name: Check
on:
  push:
    paths:
      - "**"
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: ğŸ”¦ Run linter
        run: pnpm run lint
      - name: ğŸª Check TypeScript
        run: pnpm run typecheck
